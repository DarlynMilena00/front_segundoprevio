<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestion de Vehiculos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    
                    <div class="caja__trasera-login">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <a href="registrar.html" id="btn__registrarse">Regístrarse</a>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form id="loginForm" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" id="email" name="email" aria-descibedby="emailHelp" required placeholder="Correo Electronico">
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                        <button type="button" class="btn btn-primary" onclick="login()">Ingresar</button>
                        <a href="registrar.html" id="btn__registrarse">Regístrarse</a>
                    </form>

                    
                    
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>
</html>
