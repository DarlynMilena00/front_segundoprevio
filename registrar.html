<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestion de Vehiculos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <a href="index.html" id="btn__iniciar-sesion">Iniciar Sesión</a>
                    </div>
                
                </div>

            
                    

                    <!--Register-->
                    <form action="post" id="myFormRegister" class="formulario__login">

                        <h2>Regístrarse</h2>
                        <input type="text" id="firstName" name="firstName" required placeholder="Nombre">
                        <input type="text" id="lastName" name="lastName" required placeholder="Apellido">
                        <input type="date" id="birthday" name="birthday" value="" required placeholder="Fecha de Nacimiento">
                        <input type="text" id="address" name="address" required placeholder="Direccion">
                        <input type="email" id="email" name="email" aria-describedby="emailHelp" required placeholder="Correo Electronico">
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                        <button type="button" class="btn btn-primary" onclick="register()">Registrarse</button>
                    </form>
                
            </div>

        </main>

        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
